box: wercker/golang
build:
  steps:
    - script:
        name: get goxc
        code: |
          go get github.com/laher/goxc
    - script:
        name: go get
        code: |
          go get ./...
    - script:
        name: go test
        code: |
          go build ./...
    - script:
        name: goxc build & archive
        code: |
          goxc -d=$WERCKER_OUTPUT_DIR/
